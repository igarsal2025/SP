{% extends "frontend/base.html" %}
{% load role_tags %}
{% block content %}
  <section class="dashboard">
    <div class="wizard__header">
      <div class="wizard__title">Reportes</div>
      <div class="wizard__eta">
        Estado: <span class="status-badge" id="reportsStatus">Cargando...</span>
      </div>
    </div>

    <div class="wizard__panel">
      <div class="panel-title">Listado</div>
      <div class="panel-subtitle">Reportes disponibles seg√∫n tu perfil.</div>
      <div class="component-inline">
        {% has_permission "reports.create" as can_create %}
        {% if can_create %}
          <button class="btn btn--primary" id="reportsCreateBtn" type="button">Nuevo Reporte</button>
        {% endif %}
        <label class="helper" for="reportStatusFilter">Estado:</label>
        <select class="input" id="reportStatusFilter">
          <option value="">Todos</option>
          <option value="draft">Borrador</option>
          <option value="submitted">Enviado</option>
          <option value="approved">Aprobado</option>
          <option value="rejected">Rechazado</option>
        </select>
        <button class="btn btn--ghost" id="reportsReload" type="button">Recargar</button>
      </div>
      <div class="table-wrap">
        <table class="data-table" id="reportsListTable"></table>
      </div>
    </div>
  </section>

  <script src="/static/frontend/js/sections-reports.js"></script>
{% endblock %}
